{% extends 'base_generic.html' %}

{% block content %}
  <h1>Posts</h1>
  <ul>
    {% for post in posts %}
      <li>
        <a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
  <a href="{% url 'post_new' %}">New post</a>
{% endblock %}
